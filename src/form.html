<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cat Energy — подбор программы</title>
        <link rel="preload" href="fonts/Oswald-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
        <link rel="preload" href="fonts/Oswald-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.min.css">
    </head>
    <body class="body no-js">
        <div style="display: none;">
            <include src="./build/img/sprite.svg"></include>
        </div>
        <header class="header">
            <div class="header__inner">
                <nav class="header__menu menu menu_no-js">
                    <div class="header__menu-item">
                        <a class="header__logo-link" href="index.html">
                            <picture>
                                <source media="(min-width: 1440px)" srcset="img/logo-desktop.svg">
                                <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
                                <img class="header__logo-image" src="img/logo-mobile.svg" width="33" height="38" alt="Cat energy.">
                            </picture>
                            <svg class="header__logo-text header__logo-text_mobile" width="101" height="18">
                                <use xlink:href="#logo-mobile-header"></use>
                            </svg>
                        </a>
                        <button class="menu__btn" type="button" aria-label="Открыть или закрыть меню">
                            <svg class="header__logo-text header__logo-text_mobile" width="18" height="18">
                                <use xlink:href="#m-close"></use>
                            </svg>
                            <svg class="header__logo-text header__logo-text_mobile visually-hidden" width="24" height="18">
                                <use xlink:href="#mobile-menu"></use>
                            </svg>
                        </button>
                    </div>
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__link" href="index.html">
                                <span class="menu__link-text">Главная</span>
                            </a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="catalog.html">
                                <span class="menu__link-text">Каталог продукции</span>
                            </a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link menu__link_current" href="#">
                                <span class="menu__link-text">Подбор программы</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main">
            <h1 class="main__title">
                Подбор программы
            </h1>
            <section class="apply">
                <b class="apply__promo-text">
                    Заполните анкету и мы подберем программу питания для вашего кота
                </b>
                <form class="apply__form">
                    <fieldset>
                        <div class="apply__block apply__block_inputs">
                            <div class="apply__input-wrapper">
                                <label for="apply-name">Имя:*</label>
                                <input class="apply__input" type="text" id="apply-name" placeholder="Барсик" required>  
                            </div>
                            <div class="apply__input-wrapper">
                                <label for="apply-weight">Вес (кг):*</label>
                                <input class="apply__input" type="number" id="apply-weight" placeholder="7" required>  
                            </div>
                            <div class="apply__input-wrapper">
                                <label for="apply-age">Возраст:</label>
                                <input class="apply__input" type="number" id="apply-age" placeholder="7">  
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="apply__block apply__block_radio">
                            <input class="apply__radio visually-hidden" type="radio" id="loss" name="weight" value="loss" checked>
                            <label for="loss">Похудение</label>
                            <input class="apply__radio visually-hidden" type="radio" id="gain" name="weight" value="gain">
                            <label for="gain">Набор массы</label>
                            <input class="apply__radio visually-hidden" type="radio" id="need_help" name="weight" value="need_help">
                            <label for="need_help">Не знаю (нужен ваш совет)</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="apply__block apply__block_contacts">
                            <legend class="apply__block-title">
                                Контактные данные (владельца кота)
                            </legend>
                            <div class="apply__input-wrapper">
                                <label for="apply-email">E-mail:*</label>
                                <input id="apply-email" class="apply__input" type="email" placeholder="kuklachev@gmail.com" required>
                            </div>
                            <div class="apply__input-wrapper">
                                <label for="apply-tel">Телефон:*</label>
                                <input id="apply-tel" class="apply__input" type="tel" placeholder="8 (960) 900-60-90" required>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="apply__block apply__block_textarea">
                            <legend class="apply__block-title">
                                Комментарий
                            </legend>
                            <textarea id="apply-user-text" class="apply__comment-area" placeholder="Расскажите обо всех повадках кота"></textarea>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="apply__block apply__block_checkboxes">
                            <legend class="apply__block-title">
                                Дополнительно
                            </legend>
                            <input class="apply__input visually-hidden" type="checkbox" name="apply-extras" id="sweetener" value="sweetener" checked>
                            <label for="sweetener">Сахарозаменитель</label>
                            <input class="apply__input visually-hidden" type="checkbox" name="apply-extras" id="water" value="water" checked>
                            <label for="water">Питьевая вода</label>
                            <input class="apply__input visually-hidden" type="checkbox" name="apply-extras" id="milk" value="milk">
                            <label for="milk">Молоко</label>
                            <input class="apply__input visually-hidden" type="checkbox" name="apply-extras" id="vitamins" value="vitamins">
                            <label for="vitamins">Витамины</label>
                        </div>
                    </fieldset>
                    <div class="apply__submit-block">
                        <button type="submit" class="apply__submit-btn button button_brand">
                            <span>Отправить заявку</span>
                        </button>
                        <small class="apply__meta-info">
                            * — Обязательные поля
                        </small>
                    </div>
                </form>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__inner">
                <a class="footer__logo-link" href="#">
                    <svg class="footer__logo-icon" width="128" height="24">
                        <use xlink:href="#footer-logo"></use>
                    </svg>
                </a>            
                <ul class="footer__social-list">
                    <li class="footer__social-item">
                        <a class="footer__social-link footer__social-link_vk" href="#" aria-label="ВКонтакте">
                            <svg class="footer__social-icon footer__social-icon_vk" width="22" height="12">
                                <use xlink:href="#m-vk"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="footer__social-item">
                        <a class="footer__social-link footer__social-link_instagram" href="#" aria-label="Instagram">
                            <svg class="footer__social-icon footer__social-icon_instagram" width="16" height="16">
                                <use xlink:href="#m-insta"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="footer__social-facebook">
                        <a class="footer__social-link footer__social-link_facebook" href="#" aria-label="Facebook">
                            <svg class="footer__social-icon footer__social-icon_facebook" width="10" height="19">
                                <use xlink:href="#m-fb"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
                <div class="footer__copyright">
                    <a href="#" class="footer__copyright-link">
                        <span>HTML Academy</span>
                        <svg class="footer__copyright-icon" width="27" height="34">
                            <use xlink:href="#htmlacademy"></use>
                        </svg>
                    </a>
                </div>
            </div>
        </footer>
        <script src="js/script.min.js"></script>
    </body>
</html>
